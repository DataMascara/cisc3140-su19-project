        {%- block meta %}
            <meta charset="UTF-8">
        {% endblock meta -%}
        {%- block theTitle %}
            {%- if name %}<title>{{ name }}</title> {% else %}<title>Underdogs</title>{% endif -%}
         {% endblock theTitle -%}
         {%- block linkedStatics %}
